name: CI/CD

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create env file
        run: |
          touch .env
          echo REACT_APP_SUPPORT_EMAIL=help@cashflowcoachingkit.com.au >> .env
          echo REACT_APP_AWS_CONTENT_DELIVERY_URL=di8he5rpe0sl7.cloudfront.net >> .env
          echo REACT_APP_GA_ID=UA-177371209-1 >> .env
          echo REACT_APP_VERSION=$npm_package_version >> .env
      - name: Tag the release
        run: |
          git fetch
          git config user.email "pak.cindy@gmail.com"
          git config user.name "zapjelly"
          git add --all
          git commit -m "update versions to ${{ steps.package-version.outputs.current-version }}"
          git push
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Run the tests and generate coverage report
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Build
        run: npm run build
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          body: "Release notes"
          name: Latest
          tag_name: release
          files: ./public/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
